            <div class="form_1">
                <h2>Actualización de Estado de Activos</h2>

                <form id="assetForm">
                  <label for="assetId">ID del Activo:</label>
                  <input type="text" id="assetId" name="assetId" required><br><br>
              
                  <label for="assetName">Nombre del Activo:</label>
                  <input type="text" id="assetName" name="assetName" readonly><br><br>
              
                  <label for="assetStatus">Estado del Activo:</label>
                  <select id="assetStatus" name="assetStatus" required>
                    <option value="Operativo">Operativo</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Fuera de Servicio">Fuera de Servicio</option>
                    <option value="Otro">Otro</option>
                  </select><br><br>
              
                  <label for="comments">Comentarios:</label><br>
                  <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
              
                  <button type="submit">Actualizar Estado</button>
                </form>    
            </div>
            
            <div class="form_2">
                <h2>Registro de Nuevos Activos</h2>
                <form id="registroActivo">
                  <label for="nombre">Nombre del Activo:</label>
                  <input type="text" id="nombre" name="nombre" required><br><br>
              
                  <label for="descripcion">Descripcion:</label>
                  <textarea id="descripcion" name="descripcion" required></textarea><br><br>
              
                  <label for="responsable">Responsable de Area:</label>
                  <input type="text" id="responsable" name="responsable" required><br><br>
              
                  <label for="ubicacion">Ubicacion:</label>
                  <input type="text" id="ubicacion" name="ubicacion" required><br><br>
              
                  <label for="estado">Estado:</label>
                  <select id="estado" name="estado">
                    <option value="Nuevo">Nuevo</option>
                    <option value="En Uso">En Uso</option>
                    <option value="Reparación">En Reparación</option>
                    <option value="Fuera de Servicio">Fuera de Servicio</option>
                  </select><br><br>
              
                  <input type="submit" value="Registrar Activo">
                </form>
            </div>
       
        </div>
        
        <!--<label class = "subtitle"></label>-->

    </main>
    <script type = "text/javascript" src="js/main.js"></script>
